<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>アンケートフォーム</title>
    </head>
    <body>
        <p>アンケートにご協力ください</p>
        <form method="GET" action="table.html">
            <p>名前:<input type="text" name="namae" value="aaaa"></p>
            <p>性別:<input type="radio" name="seibetu" value="man">男性<input type="radio" name="seibetu" value="woman">女性</p>
            <p>趣味(興味のあるものにチェックを入れてください)</p>
            <p><input type="checkbox" name="sport">スポーツ</p><p><input type="checkbox" name="movie">映画</p>
            <p><input type="submit" value="送信"></p>
            <p>出身地
                <select name="pref">
                    <option value="北海道">北海道</option>
                    <option value="青森県">青森県</option>
                    <option value="秋田県">秋田県</option>
                </select>
            </p>
        </form>
    </body>
</html>
